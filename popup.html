<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Tabs</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/popup.css">
  <script src="i18n.js"></script>
</head>
<body>
  <div class="popup-container">
    <!-- 主菜单区域 -->
    <div class="menu-list">
      <button class="menu-item" id="smart-group-button">
        <div class="menu-item-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"></path>
          </svg>
        </div>
        <span class="menu-item-text" data-i18n="smart_group_tabs">智能分组标签页</span>
      </button>
      
      <button class="menu-item" id="ungroup-button">
        <div class="menu-item-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
        </div>
        <span class="menu-item-text" data-i18n="ungroup_all_tabs">取消所有分组</span>
      </button>
    </div>

    <!-- 配置设置区域 -->
    <div class="settings-container">
      <!-- 自动分组配置 -->
      <div class="settings-group">
        <div class="settings-group-header">
          <div class="settings-group-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
          </div>
          <span class="settings-group-title" data-i18n="auto_group_config">自动分组配置</span>
        </div>
        <div class="settings-group-content">
          <div class="form-group checkbox-group">
            <label for="auto-group-checkbox" data-i18n="enable_auto_group">启用自动分组</label>
            <input type="checkbox" id="auto-group-checkbox">
          </div>
          <div class="form-group has-description">
            <div class="form-main">
              <label for="auto-threshold-input" data-i18n="auto_group_threshold">自动分组阈值</label>
              <input type="number" id="auto-threshold-input" min="3" max="50" value="5" data-i18n-placeholder="auto_threshold_placeholder">
            </div>
            <span class="form-description" data-i18n="auto_threshold_description">触发自动分组的标签页数量阈值</span>
          </div>
        </div>
      </div>

      <!-- 分组规则配置 -->
      <div class="settings-group">
        <div class="settings-group-header">
          <div class="settings-group-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="4" y1="21" x2="4" y2="14"></line>
              <line x1="4" y1="10" x2="4" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12" y2="3"></line>
              <line x1="20" y1="21" x2="20" y2="16"></line>
              <line x1="20" y1="12" x2="20" y2="3"></line>
              <line x1="1" y1="14" x2="7" y2="14"></line>
              <line x1="9" y1="8" x2="15" y2="8"></line>
              <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
          </div>
          <span class="settings-group-title" data-i18n="grouping_rules_config">分组规则配置</span>
        </div>
        <div class="settings-group-content">
          <div class="form-group has-description">
            <div class="form-main">
              <label for="min-tabs-input" data-i18n="min_tabs_in_group">最小分组标签数</label>
              <input type="number" id="min-tabs-input" min="2" max="10" value="2" data-i18n-placeholder="min_tabs_placeholder">
            </div>
            <span class="form-description" data-i18n="min_tabs_description">每个分组的最少标签页数量</span>
          </div>
          <div class="form-group checkbox-group">
            <label for="reuse-groups-checkbox" data-i18n="reuse_existing_groups">复用现有分组</label>
            <input type="checkbox" id="reuse-groups-checkbox">
          </div>
        </div>
      </div>


    </div>

    <!-- 加载动画 -->
    <div class="spinner" id="spinner"></div>

    <!-- 状态显示 -->
    <div id="status"></div>
    
    <!-- 底部链接 -->
    <div class="footer-link">
      <a href="#" id="options-button" data-i18n="open_options">完整配置</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
